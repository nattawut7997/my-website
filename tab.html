<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>เว็บเพจพร้อมเมนูแท็บ</title>
    <style>
        body {
            margin: 0;
            font-family: 'Sarabun', sans-serif;
        }

        /* แถบเมนู */
        .navbar {
            background-color: #34495e;
            overflow: hidden;
        }

        /* ปุ่มในเมนู */
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 17px;
        }

        /* เปลี่ยนสีเมื่อเอาเมาส์ไปชี้ */
        .navbar a:hover {
            background-color: #1abc9c;
            color: white;
        }

        /* เนื้อหาหลังเมนู */
        .content {
            padding: 20px;
        }
    </style>
</head>
<body>

    <!-- เมนูนำทาง -->
    <div class="navbar">
        <a href="#home">หน้าแรก</a>
        <a href="#about">เกี่ยวกับเรา</a>
        <a href="#services">บริการ</a>
        <a href="#contact">ติดต่อเรา</a>
    </div>

    <!-- เนื้อหา -->
    <div class="content">
        <h1>ยินดีต้อนรับ!</h1>
        <p>สาขาเทคโนโลยีสารสนเทศ</p>
    </div>

</body>
</html>
